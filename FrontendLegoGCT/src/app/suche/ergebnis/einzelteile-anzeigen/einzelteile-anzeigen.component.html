<div class="einzelteil_wrapper">
<table>
  <tr>
    <th>Id</th>
    <th>Anzahl</th>
    <th>Preis</th>
  </tr>
  <tr *ngFor="let einzelteil of einzelteile">
    <td> {{einzelteil.einelteil_id}}</td>
    <td> {{einzelteil.anzahl}}x</td>
    <td> {{einzelteil.preis.toLocaleString('de-DE', { style: 'currency', currency: 'EUR' })}}</td>


  </tr>
</table>
</div>
